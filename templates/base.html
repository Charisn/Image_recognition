<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Mobile Camera App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, 
                                 user-scalable=no, 
                                 minimum-scale=1.0, 
                                 maximum-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    {% endif %}

  {% block content %}{% endblock %}

</html>
